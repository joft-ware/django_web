{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div style="text-align:center; max-width: 500px; margin: 4rem auto;">
    <div class="mb-4">
        <h4>Update Profile</h4>
    </div>

        <img src="{{ user.profile.image.url}}"alt="" style="height:12rem;width:12rem;border-radius: 20rem; margin-bottom:2rem;">

    <form action = "{% url 'profileapp:update' pk=target_profile.pk %}" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3 mb-3">
    </form>
</div>

{% endblock %}
